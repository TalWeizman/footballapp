<ion-header>

  <ion-navbar color="danger">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-item>
    <ion-label color="danger" stacked>אימייל</ion-label>
    <ion-input id="email" type="email" placeholder="Email Input"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="danger" stacked>סיסמה</ion-label>
    <ion-input type="password" placeholder="Password Input"></ion-input>
  </ion-item>
<br><br>
<button ion-button full color="danger" (click)="Login()">התחבר</button>
<br>
<button ion-button full icon-right color="danger" (click)="signInWithFacebook()">התחבר באמצעות פייסבוק<ion-icon name="logo-facebook"></ion-icon></button>
<br>
<button ion-button full icon-right color="danger" (click)="twitterLogin()">התחבר באמצעות גימייל<ion-icon name="logo-twitter"></ion-icon></button>


</ion-content>
